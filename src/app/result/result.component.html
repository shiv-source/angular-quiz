<div class="w-screen min-h-screen bg-gray-900 text-gray-300">
  <div class="px-8 py-16">
    <h1 class="text-lg text-gray-400 font-medium text-center">Quiz performance review - Table</h1>
    <div class="pt-8 overflow-x-auto">
      <table class="min-w-full text-sm text-gray-300">
        <thead class="bg-gray-800 text-xs uppercase font-medium">
          <tr>
            <th scope="col" class="px-6 py-3 text-left tracking-wider">No.</th>
            <th scope="col" class="px-6 py-3 text-left tracking-wider">Your Answer</th>

            <th scope="col" class="px-6 py-3 text-left tracking-wider">Correct</th>
          </tr>
        </thead>
        <tbody class="bg-gray-800">
          <ng-container *ngFor="let question of questions; index as i">
            <tr class="bg-black bg-opacity-20">
              <td class="px-6 py-4 whitespace-nowrap">{{ i + 1 }}</td>
              <td class="px-6 py-4 whitespace-nowrap">{{ question.answer }}</td>

              <td class="flex px-6 py-4 whitespace-nowrap">
                <svg
                  class="w-4 fill-current text-green-600"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  *ngIf="question.isAnswerCorrect; else elseBlock"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                    clip-rule="evenodd"
                  />
                </svg>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
    <div class="pt-16">
      <div class="flex justify-center gap-8">
        <div class="correct text-green-600">Total Correct = {{ correctQuestions.length }}</div>
        <div class="incorrect text-red-600">Total Incorrect = {{ incorrectQuestions.length }}</div>
      </div>
    </div>
    <div class="text-center pt-12">
      <button class="rounded-full bg-emerald-800 py-2 px-5 text-white w-40" routerLink="/">Back to home</button>
    </div>
  </div>
</div>

<ng-template #elseBlock>
  <svg class="w-4 fill-current text-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
    <path
      fill-rule="evenodd"
      d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
      clip-rule="evenodd"
    />
  </svg>
</ng-template>
